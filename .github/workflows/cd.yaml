name: cd-track-finance-api-workflow

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag-version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag_bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and create tag
        id: tag_bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test

  build-image:
    runs-on: ubuntu-latest
    needs: [build-app, tag-version]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          push: false
          load: true
          tags: |
            venilson/track-finance-api:latest
            venilson/track-finance-api:${{ needs.tag-version.outputs.new_tag }}

      - name: Smoke test image has dist/main
        run: |
          docker run --rm venilson/track-finance-api:latest sh -lc \
          "test -d /app/dist && (test -f /app/dist/main.js || test -f /app/dist/src/main.js) && echo OK || (echo 'NO DIST/MAIN' && exit 1)"

  push-image:
    runs-on: ubuntu-latest
    needs: [build-image, tag-version]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.prod
          push: true
          tags: |
            venilson/track-finance-api:latest
            venilson/track-finance-api:${{ needs.tag-version.outputs.new_tag }}
